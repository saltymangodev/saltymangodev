<head>
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    crossorigin="anonymous"
  ></script>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <script>
    function getJoke() {
      var request = new XMLHttpRequest();
      request.open("GET", "https://icanhazdadjoke.com/");
      request.setRequestHeader("Accept", "application/json");
      request.onload = function () {
        document.getElementById("joke").value = JSON.parse(
          request.responseText
        )["joke"];
        joke.innerHTML = JSON.parse(request.responseText)["joke"];
      };
      request.send();
    }
  </script>
</head>

<div class="ui fluid centered grid container" style="margin-top: 22%">
  <div class="ui row">
    <p class="ui text" style="font-size: 200%" id="joke"></p>
    <br>
  </div>
  <button class="large ui button primary" onClick="getJoke()">
    Click for a Joke
  </button>
</div>
