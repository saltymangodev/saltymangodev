<script>
function getJoke() {
 var request = new XMLHttpRequest();
  request.open("GET", "https://icanhazdadjoke.com/");
  request.setRequestHeader("Accept", "application/json");
  request.onload = function(){
    document.getElementById("joke").value = JSON.parse(request.responseText)['joke']
    joke.innerHTML =  JSON.parse(request.responseText)['joke']
 		}
	request.send()
	}
</script>

  font-size: 115%;

   border: 0;
   background: none;
   box-shadow: none;

  <p id='joke'></p>
