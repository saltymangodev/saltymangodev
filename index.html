<script>
function getJoke() {
 var request = new XMLHttpRequest();
  request.open("GET", "https://icanhazdadjoke.com/");
  request.setRequestHeader("Accept", "application/json");
  request.onload = function(){
    document.getElementById("joke").src = `https://icanhazdadjoke.com/j/${JSON.parse(request.responseText)['id']}.png`
 		}
	request.send()
	}
</script>

<style>
.content {
  max-width: 500px;
  margin: auto;
}
.button {
  {
   border: 0;
   background: none;
   box-shadow: none;
   border-radius: 0px;
  }
}
</style>

<center>
<img id='joke' />
<br><br>
<button onClick="getJoke()">
  Click for Dad Joke
</button>
</center>
